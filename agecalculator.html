<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	
	<body>
	<div class="container">
		<div class="center">
			<div class="head">
				<h1> Age Calculator</h1><hr>
			</div>
			<div class="heading">
				<h3>Date</h3>
				<h3>Month</h3>
				<h3>Year</h3>
			</div>
			<div class="inputbox">
				<div class="input">
					<input type="text" placeholder="dd" id="date" value="" required>
				</div>
				<div class="input">
					<input type="text" placeholder="mm" id="month" value="" required>
				</div>
				<div class="input">
					<input type="text" placeholder="yyyy"id="year" value="" required>
				</div>
			</div>
			<div class="button">
			<button id="btn" >Submit</button>
			</div>
			
			<h2 id="value"></h2>
		</div>
	</div>	
	<script>
		let but=document.getElementById("btn");
		btn.addEventListener("click",calculate);
		
		function calculate(){
			let d1=document.getElementById("date").value;
			let m1=document.getElementById("month").value;
			let y1=document.getElementById("year").value;
			
			let date=new Date();
			let d2=date.getDate();
			let m2=1+date.getMonth();
			let y2=date.getFullYear();
			let month=[31,28,31,30,31,30,31,31,30,31,30,31];
			
			if(d1>d2){
				d2=d2+month[m2+1];
				m2=m2-1;
			}
			
			if(m1>m2){
				m2=m2+12;
				y2=y2-1;
			
			}
			let d=d2-d1;
			
			let m=m2-m1;
			
			let y=y2-y1;
			
			
			document.getElementById("value").innerHTML="your Age"+y+"years"+m+"Month"+d+"Days"
		}
	</script>
	</body>
</html>
